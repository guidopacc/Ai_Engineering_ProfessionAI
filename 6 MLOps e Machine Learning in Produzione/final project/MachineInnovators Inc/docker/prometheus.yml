# Prometheus configuration per scraping metriche FastAPI
global:
  scrape_interval: 5s
  evaluation_interval: 5s
  external_labels:
    monitor: 'sentiment-reputation-monitor'

scrape_configs:
  - job_name: 'fastapi'
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'sentiment-api'
          environment: 'production'

